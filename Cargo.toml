[workspace]
members = ["io", "ui", "dbus", "pipewire"]
resolver = "2"

[profile.release]
opt-level = "z"
lto = true
panic = "abort"

[workspace.package]
edition = "2021"
version = "0.1.0"

[workspace.dependencies]
anyhow = "1"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
log = "0.4"
