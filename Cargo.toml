[package]
name = "layer-shell"
version = "0.1.0"
edition = "2021"

[dependencies]
chrono = { version = "0.4", features = ["serde"] }
clap = { version = "4.5", features = ["derive"] }
clap_complete = "4.5"
gtk4 = { version = "0.9", features = ["v4_14"] }
gtk4-layer-shell = "0.4"
regex = "1.10"
rusty_network_manager = "0.5"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
soup3 = "0.7.0"
vte4 = { version = "0.8", features = ["v0_78"] }
zbus = "4"

[profile.release]
lto = true
codegen-units = 1
