[package]
name = "layer-shell"
version = "0.1.0"
edition = "2021"

[dependencies]
chrono = "0.4.38"
clap = { version = "4.5.17", features = ["derive"] }
clap_complete = "4.5.28"
gtk4 = { version = "0.9.1", features = ["v4_14"] }
gtk4-layer-shell = "0.4.0"
regex = "1.10.6"
rusty_network_manager = "0.5.2"
serde = { version = "1.0.210", features = ["derive"] }
serde_json = "1.0.128"
vte4 = { version = "0.8.0", features = ["v0_78"] }
zbus = "4"

[profile.release]
lto = true
codegen-units = 1
