[package]
name = "layer-shell-io"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib"]

[dependencies]
anyhow = "1"
log = "0.4"
chrono = { version = "0.4", default-features = false, features = ["clock"] }
dbus = "0.9"
dbus-crossroads = "0.5"
threadpool = "1.8.1"
min-max-heap = "1.3.0"
inotify = { version = "0.11", default-features = false }
nanoserde = { version = "0.2.0-beta.0", default-features = false, features = [
    "std",
    "json",
] }

[profile.release]
opt-level = "z"
lto = true
panic = "abort"
codegen-units = 1
