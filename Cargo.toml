[package]
name = "layer-shell"
version = "0.1.0"
edition = "2021"

[dependencies]
chrono = { version = "0.4", default-features = false, features = [
    "serde",
    "clock",
] }
clap = { version = "4.5", default-features = false, features = [
    "std",
    "help",
    "derive",
    "suggestions",
] }
clap_complete = "4.5"
gtk4 = { version = "0.9", features = ["v4_14"] }
gtk4-layer-shell = "0.4"
rusty_network_manager = { version = "0.5", default-features = false, features = [
    "access_point",
    "device",
    "ip4config",
    "wireless",
] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
soup3 = "0.7.0"
vte4 = { version = "0.8", features = ["v0_78"] }
zbus = { version = "4", default-features = false, features = ["async-io"] }

[profile.release]
lto = true
codegen-units = 1
