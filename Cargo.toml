[workspace]
members = ["io", "ui", "dbus", "pipewire", "hyprland", "weather", "network"]
resolver = "2"

[profile.release]
opt-level = "z"
lto = true
panic = "abort"

[workspace.package]
edition = "2021"
version = "0.1.0"

[workspace.dependencies]
anyhow = "1"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
log = "0.4"
tokio = { version = "1", default-features = false, features = [
    "rt",
    "macros",
    "time",
    "fs",
    "io-util",
    "sync",
    "net",
    "process",
] }
futures = { version = "0.3" }
paste = "1"
reqwest = { version = "0.12", default-features = false, features = [
    "native-tls",
    "json",
] }
chrono = { version = "0.4", default-features = false, features = [
    "serde",
    "clock",
] }
async-stream = "0.3"
