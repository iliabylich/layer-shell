[package]
name = "layer-shell"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1"
chrono = { version = "0.4", default-features = false, features = [
    "serde",
    "clock",
] }
clap = { version = "4.5", default-features = false, features = [
    "std",
    "help",
    "derive",
    "suggestions",
] }
clap_complete = "4.5"
gtk4 = { version = "0.9", features = ["v4_14"] }
gtk4-layer-shell = "0.4"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
soup3 = "0.7.0"
tokio = { version = "1", default-features = false, features = [
    "rt",
    "macros",
    "time",
    "fs",
    "io-util",
] }
vte4 = { version = "0.8", features = ["v0_78"] }

[profile.release]
lto = true
codegen-units = 1
