[package]
name = "layer-shell-io"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib"]

[dependencies]
anyhow = "1"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
log = "0.4"
paste = "1"
chrono = { version = "0.4", default-features = false, features = [
    "serde",
    "clock",
] }
dbus = "0.9"
dbus-crossroads = "0.5"
pipewire = "0.8"
env_logger = { version = "0.11", default-features = false, features = [
    "auto-color",
    "humantime",
] }
threadpool = "1.8.1"
ureq = { version = "2.12", default-features = false, features = [
    "native-tls",
    "json",
] }

[profile.release]
opt-level = "z"
lto = true
panic = "abort"
